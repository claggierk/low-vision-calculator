<!DOCTYPE html>

<head>
  <title>Low Vision Calculator</title>
  <link rel="stylesheet" type="text/css" href="low-vision-calculator.css">
</head>

<body>
  <div id="top-banner" title="Low Vision Calculator">Low Vision Calculator</div>

  <div id="instructions">
    <h3 id="intro">Instructions:</h3>
    <ol>
      <li>Provide measured distance or near acuity (Snellen or M-notation)</li>
      <li>Provide <strong>target</strong> print size</li>
      <li>Submit!</li>
    </ol>
  </div>

  <div id="calculator">
    <table class="tableizer-table">
      <tr class="tableizer-firstrow">
        <th colspan="6">Calculator</th>
      </tr>
      <tr>
        <td rowspan="2">&nbsp;</td>
        <td colspan="2">
          <strong>Measured</strong>
        </td>
        <td colspan="2">
          <strong>Target</strong>
        </td>
      </tr>
      <tr>
        <td><span title="OD">OD</span></td>
        <td><span title="OS">OS</span></td>
        <td><span title="OD">OD</span></td>
        <td><span title="OS">OS</span></td>
      </tr>
      <tr>
        <td rowspan="2">Distance</td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
      <tr>
        <td rowspan="2">Near</td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
    </table>
  </div>

  <div id="magnification">
    <table class="tableizer-table1">
      <tr class="tableizer-firstrow1">
        <td style="text-align: right">
          <div title="Magnification"><strong>Magnification</strong></div>
        </td>
        <th>
          <input type="text" name="NAME_ME" placeholder="hint">
        </th>
      </tr>
      <tr>
        <td style="text-align: right">
          <div title="EVD"><strong>EVD</strong></div>
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
      <tr>
        <td style="text-align: right">
          <div title="EVP"><strong>EVP</strong></div>
        </td>
        <td>
          <input type="text" name="NAME_ME" placeholder="hint">
        </td>
      </tr>
    </table>

    <button id=myButton type="button" title="Submit">Submit</button>
  </div>

</body>

</html>
